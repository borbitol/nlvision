JFIELD_ALIAS_DESC="Alternatyvus pavadinimas bus naudojamas SEF URL. Palikite šį lauką tuščią ir Joomla užpildys numatytąją vertę iš pavadinimo. Ši vertė priklauso nuo SEO nustatymų (Globalūs nustatymai->Svetainė). <br />Naudojant Unicode bus daromi UTF8 alternatyvos. Taip pat galite įvesti rankiniu būdu bet kokį UTF8 simbolį. Tarpai ir kai kurie draudžiamų simboliai bus pakeisti į brūkšnelius.<br />Kai naudojama numatytoji transliteracija, bus daromos alternatyvos mažosiomis raidėmis ir su brūkšneliais vietoj tarpų. Galite įvesti alternatyvas rankiniu būdu. Naudokite tik mažąsias raides ir brūkšnelius (-). Tarpai ir pabraukimai neleidžiami. Reikšmė pagal nutylėjimą bus data ir laikas, jei pavadinime yra įvestas ne lotyniškos raides ."
