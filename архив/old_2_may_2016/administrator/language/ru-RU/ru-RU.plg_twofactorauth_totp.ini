PLG_TWOFACTORAUTH_TOTP="Проверка подлинности - Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Вы не ввели действительный код. Пожалуйста, проверьте настройки Google подлинности и убедитесь, что время на вашем устройстве совпадает время на сайте."
PLG_TWOFACTORAUTH_TOTP_INTRO="Эта функция позволяет вам использовать Google только подлинные, или совместимые приложения, для проверки подлинности. На вершине имя пользователя и пароль также необходимо предоставить шестизначный код безопасности, порожденных подлинности только Google, чтобы иметь возможность войти в этот сайт. Код безопасности поворачивается каждые 30 секунд. Это обеспечивает дополнительную защиту от хакеров, входа в вашей учетной записи, даже если они смогли заполучить ваш пароль."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google проверки подлинности"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Проверка подлинности доступна"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! поставляется с встроенной системой проверки подлинности. Он обеспечивает ваш сайт войти с вторичного секретного кода, который меняется каждые 30 секунд. Для получения этого кода можно использовать мобильное устройство и Google app только подлинности. Более подробная информация http://en.wikipedia.org/wiki/Google_Authenticator<br/>Нажав на кнопку ниже:<ul><li>Joomla! позволит двойную проверку аутентификации</li><li>Двойная проверка подлинности будет доступна для всех пользователей.</li><li>Каждый пользователь может настроить двойную проверку подлинности в детали пользователя.</li><li>Можно всегда отключить двойную проверку Проверка подлинности плагин, или настроить его для бэкэнд использования только.</li><li>Вы попадете на страницу профиля пользователя, где вы можете найти более подробную информацию о два фактора аутентификации и включить ее для вашей учетной записи пользователя.</li></ul>"
