PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ключ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Если вы хотите, чтобы изменить ключ, отключите двойную проверку аутентификации. Когда вы попробуйте включить его снова, он будет генерировать новый ключ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Вам нужно будет ввести следующую информацию в Google проверки подлинности или совместимые приложения."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Шаг 3 - активировать двойную проверку Проверка подлинности"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Код безопасности"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Для того, чтобы убедиться, что все установлено правильно, пожалуйста, введите защитный код, отображаемый в Google проверки подлинности в поле ниже и нажмите на кнопку. Если код является корректным, будет включена функция подлинности Проверка двойную проверку."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Позволяет пользователям на вашем сайте использовать двухфакторную аутентификацию, используя Google аутентификатор или других совместимых на основе времени Единовременно генераторы паролей. Использовать двойную проверку аутентификации, пожалуйста, отредактируйте профиль пользователя и включить двойную проверку аутентификации."
