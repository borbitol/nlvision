PLG_TWOFACTORAUTH_YUBIKEY="Проверка подлинности - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Вы не ввели секретный код YubiKey или YubiCloud серверы недоступны на данный момент."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Эта функция позволяет вам использовать маркер безопасности оборудования YubiKey для два фактора аутентификации. На вершине имя пользователя и пароль, вам также будет нужно вставить ваш YubiKey в USB порт вашего компьютера щелкните внутри области Secret Key сайта вход и сенсорных YubiKey в Золотой диск. Секретный код, генерируемый вашей YubiKey является уникальным для вашего устройства и постоянно меняется. Это обеспечивает дополнительную защиту от хакеров, входа в вашей учетной записи, даже если они смогли заполучить ваш пароль."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Ваш YubiKey уже связан с вашей учетной записи пользователя"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Ваш YubiKey уже связан с вашей учетной записи пользователя. Если вы хотите удалить ваш YubiKey из вашей учетной записи пользователя или использовать другой YubiKey, пожалуйста сначала отключить два фактора аутентификации и сохранить ваш профиль пользователя. Затем вернуться на страницу профиля этого пользователя и повторно активировать два фактора аутентификации с помощью метода YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Администратор (Админка)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Оба"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="В каких разделах вашего сайта необходимо включить два фактора аутентификации?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Раздел сайта"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Сайт (интерфейс)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Код безопасности"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Настройка"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Пожалуйста, введите ваше YubiKey устройство в порт USB вашего компьютера. Нажмите на поле ниже код безопасности. Затем коснуться золотого диска на вашем устройстве YubiKey за одну секунду. После этого пожалуйста, сохраните ваш профиль пользователя. Если проверяется код, генерируемый вашей YubiKey по YubiCloud два фактора будет включена функция подлинности Проверка и этот YubiKey будет связан с вашей учетной записи пользователя."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Позволяет пользователям на ваш сайт использовать два фактора проверки подлинности с помощью маркера безопасного оборудования YubiKey. Пользователи нуждаются в собственном Yubikey можно получить http://www.yubico.com/.  Чтобы использовать два фактора аутентификации пользователей придется редактировать их профиль и позволяют двухфакторная аутентификация."
