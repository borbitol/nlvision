COM_FOXCONTACT_LONGDESCRIPTION="Ein rask og brukarvenleg kontaktmodul laga for Joomla 1.6.<br />Ingen tabellar må opprettast og CSS stileres automatisk gjennom administrasjonsgrensesnittet slik at det er enkelt å  integrere på di Joomla heimeside.<br /><br />Eigenskaper og funksjonar:<br /><ul><li>Både komponent og modul versjonar tilgjengeleg. </li><li>Ulik andre liknande utvidingar ved at du kan bruke same komponent eller modul fleire gonger samtidig på same portal.</li><li>Brukerkonfigurerbare felt med filopplasningsmoglegheiter.</li><li>Fleire samtidige mottakarar.</li><li>Antispam system</li><li>Captcha system</li><li>Fleirspråkleg</li><li>Logg aktivitet i tekstfiler.</li><li>Oppdaterast saman med Joomla 1.6 autooppdaterer ved hjelp av eit klikk.</li></ul>"
