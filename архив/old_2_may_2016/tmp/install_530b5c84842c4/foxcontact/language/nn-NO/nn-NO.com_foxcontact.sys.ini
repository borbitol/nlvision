COM_FOXCONTACT_REVIEW="Hvis du brukar %s, vær venlig å poste ei rangering og ein omtale av produktet via %s Joomla! Extensions Directory %s. Merk deg at <strong>dette ikkje er den rette plassen</strong> for å sende feilrapportar, forslag til tilleggsfunksjonar og andre forslag. For slikt nyttar du %s support forum %s i staden."

